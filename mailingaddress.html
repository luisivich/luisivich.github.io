<!DOCTYPE html>
<html lang="en">
<head>
  <title>mailing address</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .envelope {
      width: 800px;
      height: 400px;
      border: 2px solid black;
      padding: 20px;
      box-sizing: border-box;
    }

    .sender-address {
      float: left;
      width: 100%;
      margin-top: 10;
    }

    .recipient-address {
      text-align: center; 
      margin-top: 0px;
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="sender-address">
      <p>Rommel Bulos</p>
      <p>Block 6, Lot 38 Residencia de muzon</p>
      <p>San Jose Del monte</p>
      <p>Bulacan Philippines</p>
    </div>
    <div class="recipient-address">
      <p>Jane Doe</p>
      <p>456 Elm Avenue</p>
      <p>Townsville, State 67890</p>
      <p>United States</p>
    </div>
  </div>
</body>
</html>
